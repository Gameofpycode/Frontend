<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data list</title>
</head>
<body>

    <h3>Data list</h3>

    <form action="">
        <label for="">City name:</label>
        <input type="text" name="city" list="city name">
        <br><br>
        <label for="">phone number:</label>
        <input type="text" name="phone number" list="phone number">

    </form>

    <datalist id="city name">
        <option value="Bengaluru"></option>
        <option value="Mysore"></option>
        <option value="Mandya"></option>
        <option value="Tumkure"></option>
        <option value="Manglore"></option>
    </datalist>

    <datalist id="phone number">
        <option value="965874213"></option>
        <option value="512475895"></option>
        <option value="654785412"></option>
    </datalist>

    
</body>
</html>
