<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>min and max with output values</h1>
    <p>check console.log for out</p>

    <script>
        var x= Math.min();
        console.log('min()=',x);//infinity

        var x1 = Math.max();
        console.log('max()=',x1);//-infinity

        var r1=x<x1;
        var r2=x>x1;
        var r3= x===x1;

        console.log('r1=',Number(r1));
        console.log('r1=',Number(r2));
        console.log('r1=',Number(r3));
    </script>
</body>
</html>
