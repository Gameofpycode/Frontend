 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h3>math (static methods)</h3>
     <script>
         document.write(`<h3> abs(-12) = ${Math.abs(-12) }</h3>`);
         document.write(`<h3> sqrt(12) = ${Math.sqrt(12) }</h3>`);
         document.write(`<h3> cbrt(12) = ${Math.cbrt(12) }</h3>`);
         document.write(`<h3> min(12,2,4,56,4) = ${Math.min(12,2,4,56,5) }</h3>`);
         document.write(`<h3> max(12,2,4,56,4) = ${Math.max(12,2,4,56,5) }</h3>`);

         document.write(`<h3> floor = ${Math.floor(2.9) }</h3>`);
         document.write(`<h3> ceil(2.2) = ${Math.ceil(2.2) }</h3>`);

         document.write(`<h3> round(2.2) = ${Math.round(2.2) }</h3>`);
         document.write(`<h3> round(2.6) = ${Math.round(2.5) }</h3>`);

         document.write(`<h3> acos(add/hyp) = ${Math.acos(8/10) }</h3>`);
         document.write(`<h3> acos(add/hyp) = ${Math.acos(5) }</h3>`);
         document.write(`<h3> acos(add/hyp) = ${Math.acos(0) }</h3>`);
         
         document.write(`<h3> acosh(x) = ${Math.acosh(2) }</h3>`);
         document.write(`<h3> trunc(x) = ${Math.trunc(1.33) }</h3>`);
         document.write(`<h3> trunc(x) = ${Math.trunc(0.33) }</h3>`);
         document.write(`<h3> fround(x) = ${Math.fround(12.458762426533).toFixed(3) }</h3>`);
         document.write(`<h3> pow(2,5) = ${Math.pow(2,5) }</h3>`);

         
         


         

     </script>
 </body>
 </html>
