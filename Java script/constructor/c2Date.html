<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>string method in date contructore</h3>
    <script>
        var today= new Date();
        console.log('today=',today);

        document.write(`<h3> Day = ${today.toDateString()}</h3>`);
        document.write(`<h3> Day = ${today.toLocaleDateString()}</h3>`);

        document.write(`<h3> presentTime = ${today.toTimeString()}</h3>`);
        document.write(`<h3> presentTime = ${today.toLocaleTimeString()}</h3>`);
    </script>
</body>
</html>
