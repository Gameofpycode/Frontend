<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginformvalidation</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 55vw;
            height: 70vh;
            background-color: #6666;
            display: flex;
        }
        .container .login{
            width: 50%;
            height: 100%;
            background-color: rgba(8, 94, 253, 0.356);
            display: flex;
            /* align-items: center; */
            justify-content: space-evenly;
            flex-direction: column;
            font-size: 1.2em;
            padding: 20px 40px;
            position: relative;
            
        }
        .container .registor{
            width: 50%;
            height: 100%;
            background-color: rgba(8, 94, 253, 0.356);
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: space-evenly;
            font-size: 1.2em;
            padding: 20px 40px;
        }
        .container .registor .name{
            display: flex;
            width: 100%;

            

        }
        .container .registor .name input{
            width: 98%;
        }
        input{
            font-size: 1em;
            background-color: transparent;
            width: 100%;
            padding: 5px;
            border: 2px solid rgb(255, 255, 255);
            color: black;
            border-radius: 10px;
            margin-top: 5px;
            

        }
        button{
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 20px;
        }
        label{
            color: rgb(45, 37, 53);
        }
        .container .login .login_face{
            width: 100%;
            height: 100%;
            background-color: rgb(240, 107, 107);
            position: absolute;
            left:0px;
        }
        .container .login .login_face:hover{
            transform: translateX(100%);
            transition: 1s;
        }

    </style>
</head>
<body>
    <div class="container">
        <form id="login_form" action=""></form>
            <div class="login">
                <h2>Login</h2>
                <div>
               <label for="username">UserName</label><br>
               <input type="text" name="username" id="username"><br>
            </div>
            <div>
               <label for="pass">password</label><br>
               <input type="password" name="pass" id="pass"><br>
            </div>
            <div>
               <button class="submit" id="submit" type="submit">login</button><br>
            </div>
               <div class="login_face">
            

               </div>

            </div>
            <div class="registor">
                <h2>register</h2>
                <div class="name">
                    <div>
                        <label for="f_name">First Name</label><br>
                        <input type="text" name="f_name" id="f_name"><br>
                    </div>
                    <div>
                        <label for="l_name">Last Name</label><br>
                        <input type="text" name="l_name" id="l_name"><br>
                    </div>
                </div>
                <div><label for="email">email</label><br>
                    <input type="email" name="email" id="email"><br>
                </div>

                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>
                </div>    
                <div>
                    <label for="number">phone Number</label><br>
                    <input type="number" name="number" id="number"><br>
                </div>
                <div>
                    <button class="submit" id="submit" type="submit">create</button><br>
                </div>
                

            </div>
    </div>
</body>
</html>
