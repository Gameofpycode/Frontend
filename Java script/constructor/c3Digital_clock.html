<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            width: 260px;
            /* height: 20px; */
            border-radius: 5px;
            background-color: black;
            color: gold;
            padding: 10px 0px 10px 20px;
            font-size: 3em;
            
        }
    </style>
</head>
<body>
    <h1>
        digitalclock
    </h1>
    <h3 id="myClock"></h3>
    <script>
        function digiClock(){
            var today=new Date();
            document.getElementById('myClock').innerText = today.toLocaleTimeString();
        }

        setInterval(function(){
            digiClock();

        },1000);
    </script>

</body>
</html>
