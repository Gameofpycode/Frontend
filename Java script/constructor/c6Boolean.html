<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boolean</h1>
    <script>
        var status = "true";

        var x= new Boolean(10<2);
        var x1= new Boolean(10>2);
        var x2= new Boolean(status);

        document.write(`<h3>10<2 is ${x} </h3>`);
        document.write(`<h3>10>2 is ${x1} </h3>`);
        document.write(`<h3> ${x2} </h3>`);
    </script>
</body>
</html>
