<body>
    <h3>array of object </h3>

    <script>
        var x={};
        var y={
            id:1,

        };

        var users = [
            {
                //key:value=>property
                id:"1",name:"sachin",email:"sachin@gmail.com"
            },
            {id:"2",name:"roja",email:"roja@gmail.com"},
            {id:3,name:"ramya",email:"ramya@gmail.com"}


        ];

        for(i=0;i< users.length;i++){
            document.write(`<h3>${users[i].id}</h3>`);
            document.write(`<h3>${users[i].name}</h3>`);
            document.write(`<h3>${users[i].email}</h3>`);
        };


    </script>
