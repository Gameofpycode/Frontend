<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>non-parameter with return type</h3>
    <script>
        function product(){
            //var a=123;
            //promt()=>Browser object model/window object
            var a =prompt("enter the number:");
            var b=window.prompt("enter the b value");

            return Number(a)*Number(b);//Number() =>Constructor
        }

        var output = product();
        document.write(`<h3> product is =${output} </h3>`)
    </script>

</body>
</html>
