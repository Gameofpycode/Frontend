<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>data type conversion</h2>

    <script>
        var x= "123.343";
        var y="1245.6548475";

        var a= Number(x);
        document.write(`<h3>number =${a} </h3>`);

        var a1= parseInt(x);//int value
        document.write(`<h3>int = ${a1} </h3>`);

        var a2=parseFloat(x);
        var a3=parseFloat(y);

        document.write(`<h3> float = ${a2}</h3>`);
        document.write(`<h3> float= ${a3.toFixed(2)}</h3>`);
    </script>
</body>
</html>
