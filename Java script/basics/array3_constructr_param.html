<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>array as constructor parameter</h3>

    <script>
        var y = new Array("sachin","pooja","roja","ramya","netra");

        document.write(`<h3>${y[3]}</h3>`);
        document.write(`<h3>${y}</h3>`);

        var i = 0;
        while(i<y.length){
            document.write(`<h3>${y[i]}</h3>`);
            i++
        }
    </script>
</body>
</html>
