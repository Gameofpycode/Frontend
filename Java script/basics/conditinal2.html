<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>conditional statment</h3>

    <script>
        var x = prompt("enter a number:");/* window object/bom(browser object modal)*/

        var a = Number(x);

        if(a==126){
            document.write(`<h1> given number ${a} is equal to 126</h1>`);
        }
        else if(a>126){
            document.write(`<h1>given number ${a} is greater than 126 </h1>`);
        }
        else if(a<126){
            document.write(`<h1>given number ${a}is less than126</h1>`);
        }
        else{
            document.write(`<h1>check your input</h1>`);
        }

    </script>
</body>
</html>
