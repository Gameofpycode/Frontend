<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        use switch key=add,sub,mul,div,rem a and b
    </h1>
    <button onclick="codeHandler()">execute coce</button>

    <script>
        function codeHandler(){
            var key=prompt("enetr any one of operation value add,sub,mul,div,mod");
            var a = prompt("enter value of a:");
            var b=prompt("enter value of b:");
            //constructor-Number,Boolean,string,array,Object
            var x = Number(a);
            var y = Number(b);
            var res=0;

            switch(key){
                case "add":
                    res=x+y;
                    document.write(`<h1>addition of two number =${res}</h1>`);break;
                case "sub":
                    res=x-y;
                    document.write(`subtraction of two number = ${res}`);break;
                case "mul":
                    res=x*y;
                    document.write(`<h1>multiplication of two number=${res}</h1>`);break;
                case "div":
                    if(x>y){
                        res=x/y;
                    }else{
                        res=y/x;
                    }
                   
                    document.write(`<h1>division of two number=${res}</h1>`);break;
                case "mod":
                if(x>y){
                        res=x%y;
                    }else{
                        res=y%x;
                    }
                    document.write(`<h1>mod of two number =${res}</h1>`);break;
                default:document.write(`<h1>choose proper operation</h1>`);break;
                
            }
            

        }
    </script>
</body>
</html>
