<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>function structures</h3>
   
    <script>
        //function definition
        function sum(a,b){
            return a+b;
        }

        //function expressions (const functions)
        //local function

        var product = function (a,b){
            return a*b;
        }

        //arrow functions

        var rem =(a,b)=> {
            return a%b;
        }

        document.write(`<h3>sum=${sum(22,33)} </h3>`);
        document.write(`<h3>product=${product(22,33)} </h3>`);
        document.write(`<h3>rem=${rem(22,33)} </h3>`);

    </script>

    
</body>
</html>
