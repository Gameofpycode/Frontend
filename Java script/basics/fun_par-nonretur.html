<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>parameter without return type</h1>

    <script>
        function rem(a,b){
            var output =a%b;
            document.write(`<h3> rem=${output}</h3>`);
        }

    rem(10,3);
    rem(12,5);
    rem(25,4);    
    </script>
</body>
</html>
