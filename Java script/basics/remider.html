<body>
    <h1>remainder of 2 number</h1>
     
    <button onclick="submitHandler()">click to caluculate</button>
    <div id="result"></div>

    <script>
        function submitHandler(){
            let x=window.prompt("enter input 1");
            let y=prompt("enter the input 2");

            console.log('x= ',x, '-', 'y=',y);

            let res = Number(x)%Number(y);

            document.getElementById("result").innerHTML=`<h3>rem of 2 number = ${res}</h3>`;
        }
    </script>
