<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;

        }

        body{
            background-color: #f9f9f9;
            font-size: 1em;
        }

        h2{
            text-align: center;
            text-decoration: underline;
        }
        form{
            width: 400px;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translate(-50%,0);
            background-color: #eee;
            border: 2px solid #222;
            padding: 15px 40px 40px;
        }
        .row{
            margin: 12px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .row input[type="text"],input[type="email"],select{
            padding: 10px 8px;
            width: 100%;
        }

        .btn-sub{
            background-color: cornflowerBlue;
            color:#fff;
            border:none;
            outline: none;
            box-shadow: 2px 2px 40px rgba(7, 7, 7, 0.363);
            cursor: pointer;
            padding: 12px 10px;

        }
        .btn-rst{
            background-color: crimson;
            color:#fff;
            border: none;
            outline: none;
            box-shadow: 2px 2px 40px rgba(7, 7, 7, 0.363);
            cursor: pointer;
            padding: 12px 10px;
        }

        .erroe{
            color:crimson;
        }
    </style>
</head>
<body>
    <form name="cForm" onsubmit="return validate(event)" method = "post">
    <h2>Contact form</h2>
    <div class="row">
        <label for="name">full name</label>
        <input type="text" name="name" id="name">
        <strong class="error" id="nameErr"></strong>
    </div>

    <div class="row">
        <label for="email">email id</label>
        <input type="text" name="email" id="email">
        <strong class="error" id="emailErr"></strong>
    </div>
    <div class="row">
        <label for="monile">mobile no</label>
        <input type="text" name="mobile" id="mobile">
        <strong class="error" id="mobileErr"></strong>
    </div>
    <div class="row">
        <label for="city">city</label>
        <select type="city" id="city">
            <option value="null">Choose city name</option>
            <option value="bng">banglore</option>
            <option value="mysore">Mysore</option>
            <option value="mandya">mandya</option>
        </select>
        <strong class="error" id="cityErr"></strong>
        
    </div>
    <div class="row">
        <label for="gender">gender</label>
        <div class="class_inline">
            <label for="">
                <input type="radio" name="gender" id="gender" value="male">male
            </label>
            <label for="">
                <input type="radio" name="gender" id="gender" value="female">female
            </label>
        </div>
        <strong class="error" id="genderErr"></strong>
    </div>
    <div class="row">
        <label for="lang">Language</label>
        <div class="form_inline">
            <label for="">
                <input type="checkbox" name="lang[]" value="kannada">kannada
            </label>
            <label for="">
                <input type="checkbox" name="lang[]" value="english">english
            </label>
            <label for="">
                <input type="checkbox" name="lang[]" value="hindi">hindi
            </label>
            <label for="">
                <input type="checkbox" name="lang[]" value="telugu">telugu
            </label>
        </div>
        <strong class="error" id="langErr"></strong>
    </div>
    <div class="row">
        <div class="btn_group">
            <input type="submit" value="submit" class="btn-sub">
            <input type="submit" value="reset" class="btn-rst">

        </div>
    </div>

    </form>

    <script src="./validate.js"></script>
</body>
</html>
