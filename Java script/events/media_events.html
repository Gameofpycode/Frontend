<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>media events</h3>

    <h3 id="msg"></h3>

    <video src="" controls onplay="playaHan()" onpause="pauseHan()" onvolumechange="valHan()" onseeking="seekHan()"  ></video>

    <script>
        var msg = document.getElementById("msg");

        function playaHan(){
            msg.innerText = "started palying video";
            msg.style.color = "green";
        }
        function pauseHan(){
            msg.innerText = "video paused";
            msg.style.color = "crimson";
        }
        function volHan(){
            msg.innerText = "changing valume";
            msg.style.color = "blue";
        }
        function seekHan(){
            msg.innerText = "vdo timing is changing";
            msg.style.color = "blue";
        }




    </script>
</body>
</html>
