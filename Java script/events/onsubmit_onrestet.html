<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>onsubmit nad onreset (form events)</h1>

    <h3 id="out"></h3>
    <form action="" method="POST" onsubmit="subHandler(event)" onreset="resetHandler()">
    <label for="">username</label>
    <input type="text" name="user" id="user">
    <br><br>

    <label for="pass">password</label>
    <input type="password" name="pass" id="pass">
    <input type="checkbox" name="showpass" id="showpass"><span id="txt">show password</span>
   <br><br>
    
   <button type="submit">login</button>
   <input type="reset" value="reset">



</form>

<script>
    function subHandler(e){
        e.preventDefault();
        let user = document.getElementById("user").value;
        let pass = document.getElementById("pass").value;

        document.getElementById("out").innerText=`username = ${user} and password is = ${pass}`;

    }

    function resetHandler(){
        alert("form input is cleared");
        window.location.reload();

    }

    //script to hide and disply password

    document.getElementById("showpass").addEventListener("click",function(){
        const pa = document.getElementById("pass");
            if(pa.type ==="password"){
                pa.type = "text"
                document.getElementById("txt").innerText = "hidepass";
            }else{
                pa.type= "password";
                document.getElementById("txt").innerText = "showpassword";
            }
    });
</script>
</body>
</html>
