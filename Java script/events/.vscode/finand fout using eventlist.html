<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>focus in focus out</h3>
    <form action="" id="myForm">
        <label for="user">username</label>
        <input type="text" name="user" id="user" required>

        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" required>
    </form>
    <script>
        var form = document.getElementById('myForm');

        //selector.addEventLIstener(eventname,handler)

        form.addEventListener('focusin', function(event){
            event.target.style.background="#ff33ff";
            event.target.style.borderColor="#34ff44";
            event.target.style.outlineColor="#34ff44";
        });
        form.addEventListener('focusout',(event)=>{
            event.target.style.background="#df343f";
            event.target.style.borderColor="#eeff44";
            event.target.style.outlineColor="#34ff44";
        })
    </script>
</body>
</html>
