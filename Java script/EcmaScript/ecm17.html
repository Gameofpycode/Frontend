<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>handling run time exeption in strict mode using try catch</h1>

    <script>
        "use strict";

        try {
            let car = {};

            Object.defineProperty(car,"model",{
                value:2020,
                writable:false
            });
            
            console.log('before=',car);

            car.model = 2021;
            console.log('before=',car);
        }catch(err){}
        
    </script>
</body>
</html>
