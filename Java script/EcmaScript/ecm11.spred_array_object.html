<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>spread array of object</h1>

    <script>
        let c1 = [
            {
                //key:value,prperty = > props
                id :123,
                name:'manoj',
                email:"manoj@gmail.com"

            },
            {
                //key:value,prperty = > props
                id :125,
                name:'manu',
                email:"manu@gmail.com"

            },
        ]

        let c2 = [
            {
                //key:value,prperty = > props
                id :126,
                name:'ashok',
                email:"ashok@gmail.com"

            },
            {
                //key:value,prperty = > props
                id :128,
                name:'anu',
                email:"anu@gmail.com"

            },
        ]


        let c3 = [
            {
                //key:value,prperty = > props
                id :130,
                name:'ram',
                email:"ram@gmail.com"

            },
            ...c1,...c2
        ]
        console.log('c1=',c1);
        console.log('c2=',c2);
        console.log('c3=',c3);
        
    </script>
</body>
</html>
