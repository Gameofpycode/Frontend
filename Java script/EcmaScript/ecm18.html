<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object.defineProperties</h3>
    <script>
        "use strict"

        var user = {};

        Object.defineProperties(user,{
            "name":{
                value:"suma",
                writable:true
            },
            "email":{
                value:"suma@gmail.com",
                writable:false
            },
            "age":{
                value:22,
                writable:true
            }

        });

        console.log('name',user.name);
        console.log('email',user.name);
        console.log('age',user.name);

        try {
            user.name = "adbi";
            user.email = 'abdi@gmail.com';
            user.age=26
        }catch(err){
            console.log(err.message);
        }
        console.log('name',user.name);
        console.log('email',user.name);
        console.log('age',user.name);

    </script>
    
</body>
</html>
