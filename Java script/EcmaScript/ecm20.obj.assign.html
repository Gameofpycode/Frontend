<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object assign()</h1>

    <script>
        "use strict"

        var x ={
            name:"toyota",
            Id:"T1234"
        };

        var y = Object.assign({},x);

        console.log('y object = ',y)

        for(let item in y){
            console.log(y[item]);
        }

        for(let item in y){
            console.log(`${item}:${y[item]}`)
        }
    </script>
</body>
</html>
