<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: rgb(13, 14, 14);
            color: gold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Map constructor</h1>

    <br><br>
    <h1 id="timer"></h1>

    <script>
        let x= new Map();

        setInterval(function(){
            x.set("document.body",new Date().toLocaleTimeString());

            console.log('x',x);

            document.getElementById('timer').innerText = x.get('document.body')
        },1000);
    </script>
</body>
</html>
