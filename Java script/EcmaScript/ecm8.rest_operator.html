<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>rest operator(...)</h3>

    <script>
        let sum =0
        function sumOfDigits(...num){
            console.log('num=',num);

            num.forEach(item=>{
                sum+=item;
            });
            document.write(`sumofdigits is ${sum}`);
        }

        sumOfDigits(12,23,43,23,45,67,54,34)
    </script>
</body>
</html>
