<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>spread operator</h1>

    <script>
        var num = [44,54.56,78,23,42,12,37];
        console.log('num=',num);
        console.log('parameter (spread)=', ...num);

        document.write(`<h2>Max = ${Math.max(num)}</h2>`);
        document.write(`<h2>Max = ${Math.min([44,54.56,78,23,42,12,37])}</h2>`);

        document.write(`<h2>Max = ${Math.max(...num)}</h2>`);
        document.write(`<h2>Max = ${Math.min(44,54.56,78,23,42,12,37)}</h2>`);

    </script>
</body>
</html>
