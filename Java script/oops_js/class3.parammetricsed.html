<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>parameterised class</h3>

    <script>
        class Sum{
            constructor(x,y){
                this.a = x
                this.b = y

            }

            caluculate(){
                return this.a +this.b
            }
        }

        let s1 = new Sum(12,44);
        let s2 = new Sum(1,1);

        console.log('s1=',s1);
        console.log('s2=',s2);

        document.write(`<h1>  sum = ${s1.caluculate()}</h1>`);
        document.write(`<h1>  sum = ${s2.caluculate()}</h1>`);
    </script>
</body>
</html>
