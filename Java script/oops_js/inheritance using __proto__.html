<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object based inheritance (inheritance chain)</h3>

    <script>
        let user = {
            name: "raju",
            email:"raju@gmail.com"
        };

        let user1 = {
            mobile:"9900884422",
            age:25,
            __proto__:user   
        };

        let user2 = {
            course:"js",
            duaration:"1.3 months",
            __proto__:user1
        };

        console.log('user2=',user2);

        document.write(`<h3>${user2.name}</h3>`);
        document.write(`<h3>${user2.email}</h3>`);
        document.write(`<h3>${user2.mobile}</h3>`);
        document.write(`<h3>${user2.age}</h3>`);
        document.write(`<h3>${user2.course}</h3>`);
        document.write(`<h3>${user2.duaration}</h3>`);

    </script>
</body>
</html>
