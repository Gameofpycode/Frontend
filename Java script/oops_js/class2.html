<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>class ES-6</h3>

    <script>
        class User{
            constructor(){
                this.name="mohan";
                this.email="mohan@gmail.com";
                this.age=23;
                this.isAdmin=true;
                this.hobbies=['trekking',"singing","dancing"];
                this.account={
                    bank:"SBI",
                    accNo:12345
                }
            }

            getUserInfo(){
                return this.name;
            }

            getEmail(){
                document.write(`<h1>my email is ${this.email}</h1>`);
            }
        }

        let x = new User();

        console.log("x=",x);

        document.write(`<h1> name is ${x.name}</h1>`);
        document.write(`<h1> email is ${x.email}</h1>`);
        document.write(`<h1> age is ${x.age}</h1>`);
        document.write(`<h1> isAdmin = ${x.isAdmin}</h1>`);
        document.write(`<h1> method GetUserInfo = ${x.getUserInfo()}</h1>`);
        document.write(`<h1> ======================================================================</h1>`);

        x.getEmail();

        x.hobbies.forEach((item,index) => {
            document.write(`<p> ${index} ${item}</p>` );
        });
        document.write(`<h1> bank name = ${x.account.bank}</h1>`);
        document.write(`<h1> bank name = ${x.account.accNo}</h1>`);

        

    </script>
</body>
</html>
