<body>
    <h3>class ES-6  -->group of object(state and behavior)</h3>
    <p>state => variable -> properties</p>
    <p>behaviour => methods</p>


    <script>
        class User{
            //built in method
            constructor(){
                //properties => states

                this.name = "mohan";
                this.emial = "mohan@gmail.com";
                document.write(`<h1>constructore method</h1>`);
                document.write(`<h1>===================================================</h1>`);

            }

            display(){
                //method => behaviours
                document.write(`<h1>name is ${this.name}</h1>`);
            }

            print(){
                document.write(`<h1>email is ${this.email}</h1>`);
            }
        }

        let x = new User();

        x.display();
        x.print();
    </script>
</body>
