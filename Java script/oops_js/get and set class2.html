<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>get and set methos</h1>

    <script>
        class Car{
            constructor(){
                this.email=''
            }
            get email(){
                return `my email is .... ${this._myemail}`;//=> alias property to title
            }
            set email(x){
                this._myemail = x;
            }
        }

        let x = new Car();
        console.log('x=',x)

        x.email = "sachin@gnmail.com";
        document.write(`<h1>${x.email}</h1>`);

        x.email = "vishal@gmail.com";
        document.write(`<h1>${x.email}</h1>`);

    </script>
</body>
</html>
