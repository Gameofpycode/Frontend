<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Company{
            constructor(){
                const emp = [];//private member

                //setter method
                this.addEmp = function(val){
                    emp.push(val);
                    return emp;
                }
                //getter method
                this.getEmp =function(){
                    return emp.shift();
                }
            }
        }
        let x = new Company();

        console.log("instace of x=", x);

        //public member to add value

        x.addEmp('jhon');
        x.addEmp('robert');
        x.addEmp('Micheal');

        //public member to read values

        console.log('first=',x.getEmp());
        console.log('sec=',x.getEmp());
        console.log('third=',x.getEmp());
    </script>
</body>
</html>
