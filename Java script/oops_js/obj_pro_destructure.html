<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>object property destructure using loop</h3>

    <script>
     
        const user = {
            name : "Raj",
           email : "raju@gnail.com",
           mobile : "9652148761",
           age : 25
        };

        for(let i in user){
            document.write(`<h3> ${i} : ${user[i]}</h3>`)
            console.log(i);
        }

   
    </script>
</body>
</html>
