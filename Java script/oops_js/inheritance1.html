<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>inheritance inside the class</h1>

    <script>
        class Course{
            constructor(ti,fe){
                this.title=ti
                this.fee=fe
            }

            grtCourseDetails(){
                document.write(`<h1>course Name = ${this.title},and fee = ${this.fee}</h1>`)
            }
        }

        //base class

        class User extends Course{
            constructor(x,y){
                super(x,y);
            }
        } 

        let x = new User("python",50000);

        x.grtCourseDetails()
    </script>
</body>
</html>
