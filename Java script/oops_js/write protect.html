<body>
    <h3>write protect the values</h3>
    <script>
        //use strict
        var user={
            email:"sachin@gmail.com"
        };

        Object.defineProperty(user,"name",{
            value:"jhon",
            writable:true // true -> writble , flase -> readbale (write protect) (default)
        });

        console.log('before nmae=',user);

        user.name="mohan";
        user.email="mohan@gmail.com";

        console.log('after name =',user);
    </script>
</body>
