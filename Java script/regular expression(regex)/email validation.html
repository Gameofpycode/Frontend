<body>
   <form autocomplete="off" method = "post">
       <div>
           <lab for="email">email id</lab el>
           <input type="text" name ="email", id="email" onkeyup="validateEmail()">
           <span id = "status"></span>
       </div>
       <div>
           <input type="submit" value="sibmit">
       </div>
   </form> 

   <script>
       function validateEmail(){
           let email = document.getElementById("email").value;
           let status = document.getElementById("status");
           let re = /\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
 
           if(re.test(email)){
               status.innerText = "valid email id ";
               status.style.color = "green";

           }else{
               status.innerText = "invalid email id";
               status.style.color = "orangered";

           }
       }
   </script>
