<body>
    <H1>REGULAR EXPRESSION WITH STRINGS</H1>

    <script>
        var str = "johndavid";
        var res = /[i-n]+/;
        //match
        console.log('match=',str.match(res));

        // replace 
        console.log(`replace:${str.replace(res,"test")} `);//testson

        //split
        var str1 ="stringstrings";
        console.log(`split:${str1.split(res)}`);

        //search
        console.log(`search:${str1.split(res)} `)

    </script>
