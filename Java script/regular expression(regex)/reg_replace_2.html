    <h1>repalceing the positionof two words</h1>

    <script>
        var str = "Hello world";
         var re = /(\w+)\S(\w+)/;

         var newStr = str.replace(re,"$2, $1");

         console.log(`new String =` , newStr);
         //\w+ indicates the any word char .the + indicates that there has to be atleast one word
    </script>
