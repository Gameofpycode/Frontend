<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>string split</h3>
    <p>check output in browser console</p>

    <script>
        var str = "Rajesh ahuja";

        console.log('split()=',str.split(''));//anychar just quote
        console.log('split()=',str.split(' '));//split with space

        var colors = "blue,white,black,orage,slateblue,crimson";

        console.log('before=',colors);
        console.log('after=',colors.split(","));
        console.log('after=',colors.split("l"));

    </script>
</body>
</html>
