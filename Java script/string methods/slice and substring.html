<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>slice and substring</h3>
    <script>
        var str = "sachinisapythonamante";

        document.write(`<h3>${str}</h3>`);
        document.write(`<h3>Slice(start-index,end-index)</h3>`);
        document.write(`<h3>${str.slice(9,13)}</h3>`);

        document.write(`<h3>substring(start-index,length)</h3>`);
        document.write(`<h3>${str.substr(16,6)}</h3>`);
        document.write(`<h3>${str.substr(13,5)}</h3>`);

        //10 + 12 =22   //number = add
        //"10" + "10"  //string = join(concat)


        document.write(`<h3>concat</h3>`);

        var a = "sachin";
        var b = "kumar"

        document.write(`<h3>concat = ${a.concat(b)}</h3>`);

        var e = b.trim();

        document.write(`<h3>concat with trim = ${a.concat(e)}</h3>`);
    </script>
</body>
</html>
