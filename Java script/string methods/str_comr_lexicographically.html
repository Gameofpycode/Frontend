<body>
    <h3>Compare string lexicographically</h3>

    <!-- a and b,
    a > b = 1
    a < b = -1
    a === b =0 -->

    <script>
        function strCmpr(a,b){
            if(a===b){
                return 0;
            }
            if(a>b){
                return 1;
            }
            if(a<b){
                -1
            }
        }

        console.log('a===b)',strCmpr("hello","hello"));
        console.log('a>b)',strCmpr("sachinkumar","hellocometojs"));
        console.log('a<b)',strCmpr("hello","world"));
    </script>
</body>
</html>
