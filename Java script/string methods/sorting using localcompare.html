<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sorting using localcompare</h1>

    <script>
        var colors=["red", "green","yellow","gold","meganta"];

        var res = colors.sort(function(a,b){
            return a.localeCompare(b);
        });
        console.log('after',res);
    </script>
</body>
</html>
