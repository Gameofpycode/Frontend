<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>string methods</h3>
    <script>
        var str = "welcome to javscript end";

        document.write(`<h3>charAt(index)=${str.charAt(6)}</h3>`);
        document.write(`<h3>ASCII(decimal) charCodeAt=${str.charCodeAt(6)}</h3>`);

        document.write(`<h3>fist indexOf(char) = ${str.indexOf("e")}</h3>`);
        document.write(`<h3>fist lastIndexOf(char) = ${str.lastIndexOf("e")}</h3>`);

        document.write(`hr/`);
        document.write(`<h3> lowercase = ${str.toLowerCase()}</h3>`);
        document.write(`<h3> uppercase = ${str.toUpperCase()}</h3>`);
    </script>
</body>
</html>
