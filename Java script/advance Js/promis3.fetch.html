<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap:10px;
        }

        article{
            background-color: rgb(213, 20, 220);
            padding: 5px;
            color: #eee;
        }

        article h4{
            color:gold;
        }
        article h1{
            color:rgb(12, 12, 12);
        }

        article h2{
            color:rgb(206, 202, 146);
        }
    </style>
</head>
<body>
    <h1>fetch()</h1>

    <section id="block"></section>

    <script>
        // js promis constructore has 4 states 
        // 1)fullfiled
        // 2)rejected
        // 3)pending
        // 4)setteld

    fetch(`https://jsonplaceholder.typicode.com/users`)

    .then(response => response.json())
    .then(res => {
        console.log('res = ',res)
        print(res);
    })
    .catch(err => console.log(err.message));

    let blk = document.querySelector("#block");

    function print(data){
        data.forEach(items => {
            //create na html tag
            let article=document.createElement('article');
            let h1 = document.createElement('h1')
            let h3 = document.createElement('h3')
            let h4 = document.createElement('h4');            
            let p1 = document.createElement('p');
            let p2 = document.createElement('p');
            let p3 = document.createElement('p');
            let p4 = document.createElement('p');
            let h2 = document.createElement('h2');
            
             //add text content
            h2.textContent = items.id;
            h1.textContent = items.name;
            h3.textContent = items.username;
            h4.textContent = items.email;
            p1.textContent = items.address.streat;
            p2.textContent = items.address.suite;
            p3.textContent = items.address.city;
            p4.textContent = items.address.zipcode;




           //appending to main code
            article.appendChild(h2); 
            article.appendChild(h1);
            article.appendChild(h4);            
            article.appendChild(p1); 
            article.appendChild(p2); 
            article.appendChild(p3); 
            article.appendChild(p4); 
    
           
            blk.appendChild(article); 
            // blk.appendChild(h1)         
        });

    }
    </script>
   
</body>
</html>
