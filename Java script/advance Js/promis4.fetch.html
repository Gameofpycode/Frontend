<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        tbody tr:nth-child(even){
            background-color:rgb(255, 255, 255) ;
        }
        tbody tr:nth-child(odd){
            background-color:rgba(160, 245, 218, 0.315) ;
        }
        table{
            border: none;
            width: 100%;
            text-align: center;
            padding: 10px;
            
        }
        td, th{
            /* border: 1px solid #000; */
            padding: 10px;
            font-size: 1.2em;
            padding: 10px;
            /* background-color: aqua; */
        }
        th{
            background: rgb(172, 144, 207);
            color: #fff;
        }
        tr img{
            width: 260px;
            height: 150px;
            padding: 10px;
            /* box-shadow: 0px 0px 5px black; */
        }

      
    </style>
   
</head>
<body>
    

    <table cellspacing="0">
        <tr>
            <th>Si.no</th>
            <th>Thumbnail</th>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Rating</th>
            <th>Brand</th>
            <th>Categary</th>
        </tr>
        <tbody id="insertHear">

        </tbody>
       
    </table>

    <script>
        // js promis constructore has 4 states 
        // 1)fullfiled
        // 2)rejected
        // 3)pending
        // 4)setteld

    fetch(`https://dummyjson.com/products`)

    .then(response => response.json())
    .then(res => {
        console.log('res = ',res)
        console.log("result", res)
        print(res.products);
        for(let key in res){
            console.log(key)
        }
    })
    .catch(err => console.log(err.message));

    let myTable = document.querySelector("#insertHear");
  

    function print(data){
        data.forEach(items => {
           
            let element = document.createElement('tr');
            let td1=document.createElement('td');
            let td2=document.createElement('td');
            let td3=document.createElement('td');
            let td4=document.createElement('td');
            let td5=document.createElement('td');
            let td6=document.createElement('td');
            let td7=document.createElement('td');
            let img=document.createElement('td')
            let td8=document.createElement("img");
           
           
            
             //add text content
            td1.textContent = items.id;
            td2.textContent = items.title;
            td3.textContent = items.price;
            td4.textContent = items.stock;
            td5.textContent = items.rating;
            td6.textContent = items.brand;
            td7.textContent = items.category;
            td8.src=items.thumbnail;
            


           //appending to main code
            element.appendChild(td1); 
            element.appendChild(td8); 
            element.appendChild(td2);
            element.appendChild(td3);            
            element.appendChild(td4); 
            element.appendChild(td5); 
            element.appendChild(td6); 
            element.appendChild(td7); 
           
           
            myTable.appendChild(element); 
            // blk.appendChild(h1)         
        });

    }
    </script>
   
</body>
</html>
