<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>area of shapes</h1>
    <label for="choose">choose option</label>
    <select name="shapes" id="shapes" onchange="selHandler()">
        <option value="null">choose shapes</option>
        <option value="square">Square</option>
        <option value="circle">Circle</option>
        <option value="rectangle">rectangle</option>
        <option value="triangle">Triangle</option>
        <option value="trapezoid">Trapezoid</option>
        <option value="parallelogram">Parallelogram</option>
        <option value="rectangle_prism">rectangle_prism</option>
        <option value="sphere">Sphere</option>
        <option value="cone">cone</option>
        <option value="square_pyramid">Square_pyramid</option>
    </select>

    <h1 id="result" style="background-color:black;color:gold"></h1>

    <script>
        let shapes = document.getElementById("shapes");
        let res = document.getElementById("result");

        function selHandler(){
            console.log(shapes.value);

            switch(shapes.value){
                
                case "square":
                var l = prompt("enter the length");    
                res.innerHTML=`<h1>the area of square is : ${Number(l)*Number(l)}</h1>`;
                break;
                case "circle":
                var l = prompt("enter the radius");    
                res.innerHTML=`<h1>the area of circle is : ${3.14*Number(l)**2}</h1>`;
                 break;
                case "rectangle":
                var l = prompt("enter the length");
                var b = prompt("enter the bredth");
                res.innerHTML=`<h1>the area of rectangle is : ${Number(l)*Number(b)}</h1>`;
                    
                break;
                case "triangle":
                var l = prompt("enter the length");
                var b = prompt("enter the base");
                res.innerHTML=`<h1>the area of trianagle is : ${(1/2)*(Number(l)*Number(b))}</h1>`;
                break;

                case "trapezoid":
                var h = prompt("enter the height");
                var b1 = prompt("enter the base1");
                var b2 = prompt("enter the base2");
                  res.innerHTML=`<h1>the area of trapezoid is : ${(1/2)*(Number(b1)*Number(b2)*Number(h))}</h1>`;
                break;

                case "parallelogram":
                var h = prompt("enter the height");
                var b = prompt("enter the base");
                res.innerHTML=`<h1>the area of parallelogram is : ${Number(h)*Number(b)}</h1>`;
                    
                break;
                case "rectangle_prism":
                var h = prompt("enter the height");
                var l = prompt("enter the length");
                var w = prompt("enter the width");
                res.innerHTML=`<h1>the area of trianagle is : ${(Number(l)*Number(w)*Number(h))}</h1>`;
                break;

                case "shpere":
                var l = prompt("enter the radius");    
                res.innerHTML=`<h1>the area of circle is : ${(4/3)*(3.14*Number(l)**3)}</h1>`;
                break;

                case "cone":
                var h = prompt("enter the radius:");    
                var b = prompt("enter the base:");    
                res.innerHTML=`<h1>the area of circle is : ${(1/3)*(3.14*Number(b)**2)*Number(h)}</h1>`;
                break;

                case "square_pyramid":
                var h = prompt("enter the radius:");    
                var b = prompt("enter the base:");    
                res.innerHTML=`<h1>the area of circle is : ${(1/3)*(Number(b)*Number(b))*Number(h)}</h1>`;
                break;



            }

        }
    </script>
</body>
</html>
