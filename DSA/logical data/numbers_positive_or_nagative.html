<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>find negative or positive</h1>
    <label for="choose">choose option</label>
    <select name="option" id="option" onchange="selHandler()">

        <option value="null">choose option</option>
        <option value="op">operator</option>
        <option value="math">math</option>

    </select>

    <div id="result" style="background-color:black;color:gold"></div>

    <script>
        let option = document.getElementById("option");
        let res = document.getElementById("result");

        function selHandler(){
            console.log(option.value);

            switch(option.value){
                
                case "op":
                var n = prompt("enter the any number:"); 
                if(n==0){
                    res.innerHTML=`<h1>${(Number(n))} is nutral number </h1>`;
                }if(n>0){
                    res.innerHTML=`<h1>${(Number(n))} is positive number </h1>`;
                }else{
                    res.innerHTML=`<h1>${(Number(n))} is negaive number </h1>`;
                }  
               
                break;
                case "math":
                var m = prompt("enter any number");    
                res.innerHTML=`<h1>given number is  : ${Math.sign(Number(m))}</h1>`;
                break;
                


            }

        }
    </script>
</body>
</html>
