<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           *{
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            width: 100vw;
            height: 100vh;
            background-color: rgba(15, 4, 51, 0.986);
        }
        form{
            min-height:50%; 
            display:flex;
            align-items: left;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        label{
            font-size: 2em;
            font-weight: 700;
            text-transform: capitalize;
            color: rgb(162, 228, 240);
        }
        input{
            width:fit-content;
            font-size: 2em;
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: none;
            outline: none;
            border-bottom: 2px solid rgb(162, 228, 240);
            color: #fff;
            
        }
        .btn{
            background-color: rgb(223, 176, 107);
            border: none;
            padding: 10px 20px;
            position: relative;
            /* left: -135px; */
            top: 0;
           
        }
    </style>
</head>
<body>
    <h1 style="color:gold">SI and CI</h1>
    <form autocompleet=off onsubmit="submitHandler(event)">
        <div>
            <label for="principle">enter principle amount</label>
            <input type="number" name="principle" id="principle">
        </div>
        <div>
            <label for="time">enter the time duration in year</label>
            <input type="number" name="time" id="time">
        </div>
        <div>
            <label for="int">enter the time duration</label>
            <input type="number" name="int" id="int">
        </div>
        <div>
            <input type="submit" value="submit" id="submit" class="btn">
        </div>
        <h1 id="result" style="color:#fff"></h1>
        <h1 id="result2" style="color:#fff"></h1>


    </form>

    <script>
            let a = document.getElementById("principle");
            let b = document.getElementById("time");
            let c = document.getElementById("int");
            let res = document.getElementById("result")
            let res1 = document.getElementById("result2")

            function submitHandler(event){
                event.preventDefault()
                let p=Number(a.value);
                let t=Number(b.value);
                let r=Number(c.value);
                let n=12;

                res.innerHTML=`<h1>simple interest:${(p*t*r)/100}</h1>`

                res1.innerHTML=`<h1>CI is :${p*(1+r*n)*n*t}</h1>`

                

                
            }
    </script>
</body>
</html>
