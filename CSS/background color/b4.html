<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:30%;
            height: 200px;
            margin: 10px;
        }
        .b1{background: linear-gradient(#fff224,#ff2200);}

        .b2{background: linear-gradient(to top,#fff224,#ff2200);}

        .b3{background: linear-gradient(to left,#fff224,#ff2200);}

        .b4{background: linear-gradient(to right,#fff224,#ff2200);}

        .b5{background: linear-gradient(to top right,#fff224,#ff2200);}

        .b6{background: linear-gradient(to bottom right,#fff224,#ff2200);}

        .b4{background: linear-gradient(to bottom left,#fff224,#ff2200);}
    </style>
</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
</body>
</html>
