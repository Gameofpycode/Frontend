<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card{
            width:300px;
            height:300px;
            padding:20px;
            background-color: aqua;
            color: hsl(0, 82%, 2%);
            visibility: visible;/*hidden and visible*/

        }
    </style>
</head>
<body>
    <h3>visibility</h3>

    <button id="show">show</button>
    <button id="hide">hide</button>

    <div id="card">
        <h3>card header</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae ad repellendus, facilis suscipit, nam nesciunt repudiandae vitae, magnam totam esse eos? Quam beatae ipsam, sequi impedit dicta numquam eaque. Amet.</p>
        <a href="#">read more</a>

    </div>
    <script>
        var card=document.getElementById("card");
            document.getElementById("show").onclick=function(){
                card.style.visibility="visible";
            };

            document.getElementById("hide").onclick=function(){
                card.style.visibility="hidden";
            };
    </script>

</body>
</html>
