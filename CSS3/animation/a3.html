<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 40px;
            height: 10px;
            margin: 20px;
            background-color: crimson;
            color: white;
            transition: width 2s;
        }

        div:hover{
            width: 100px;
            background-color: gold;
        }

        #d1{transition-timing-function: linear;}
        #d2{transition-timing-function: ease-in;}
        #d3{transition-timing-function: ease-out;}
        #d4{transition-timing-function: ease;}
        #d4{transition-timing-function: ease-in-out;}
        #d4{transition-timing-function: steps(6,jump-start);}
        #d4{transition-timing-function: cubic-bezier(0.5,0.7,0.8,0.1);}
    </style>
</head>
<body>
   
    <h3>transition timing fuction</h3>
    <div id="d1">liner</div>
    <div id="d2">ease-in</div>
    <div id="d3">ease-out</div>
    <div id="d4">ease</div>
    <div id="d5">ease-in-out</div>
    <div id="d6">step(n,step-function)</div>
    <div id="d7">cubic-bezier(p1,p2,p3,p4)</div>
    
</body>
</html>
