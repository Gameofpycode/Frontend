<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            transition: all 2s;
            margin:auto;
        }

        .b1{
            background-color: rgba(224, 235, 128, 0.808);     
        }
        .b2{
            background-color: blue;
        }
        .b3{background-color: aquamarine;}

        .b1:hover{
            transform: scale(2,2.4);
            background-image: url(https://picsum.photos/300/300);
        }

        .b2:hover{
            transform: scaleX(3);
            background-image:url(https://picsum.photos/300/300) ;
        }
        .b3:hover{
            transform: scaleY(2.4);
            background-image: url(https://picsum.photos/300/300);
        }
    </style>
</head>
<body>
    <h1>scale(x,y)</h1>
    <div class="b1">
        <p>sa chinna</p>
    </div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
