<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: auto;
            transition: all 2s;
        }
        .b1{ background-color: blueviolet;}
        .b2{ background-color: red;}
        .b3{background-color: blue;}

        .b1:hover{
            transform: skew(360deg);
            background-color: greenyellow;
        }
        .b2:hover{
            transform: skewX(30deg);
        }
        .b3:hover{
            transform: skewY(30deg);
        }

    </style>
</head>
<body>
    <h1>skew(deg)</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
</body>
</html>
