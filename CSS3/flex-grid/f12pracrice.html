<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }

        .card{
            display: grid;
            grid-gap:10px;
            grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
            text-align: center;
            margin: 20px;
            grid-template-rows: 20vh 20vh 20vh ;
        }
        .card div{
            background-color: blue;
            padding: 12px;
            color: #fff;
            font-size: 4em;
        }


        .card div:nth-child(6){
            grid-column: 1;
            grid-column-end: span 3;
        }
        .card div:nth-child(7){
            grid-column-start: 3;
            grid-column-end: span 3;
        }
        @media screen and (max-width:768px){    
        }
    </style>
</head>
<body>
    <div class="card">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
