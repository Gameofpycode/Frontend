<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;

        }

        .card{
            display: grid;
            grid-gap:10px;
            grid-template-columns: repeat(10,1fr);
            text-align: center;
            margin: 20px;
            
        }
        .card div{
            background-color: blue;
            padding: 12px;
            color: #fff;
            font-size: 4em;
        }

        div:nth-child(1),div:nth-child(2),div:nth-child(3),div:nth-child(4),div:nth-child(5){
            grid-column: span 2;
        }

        div:nth-child(6),div:nth-child(7){
            grid-column: span 5;
            background-color: crimson;
        } 

        div:nth-child(8),div:nth-child(9),div:nth-child(10),div:nth-child(11),div:nth-child(12){
            grid-column: span 2;
        } 

        div:nth-child(13),div:nth-child(14){
            grid-column: span 5;
            background-color: crimson;
        }

        div:nth-child(15),div:nth-child(16),div:nth-child(17),div:nth-child(18),div:nth-child(19){
            grid-column: span 2; 
        } 
        
        @media screen and (max-width:768px){    
        }
    </style>
</head>
<body>
    <div class="card">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        
    </div>
</body>
</html>
