<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;

        }
        body{
            padding:0;
            margin:0;
            background-color:#ccc;
        }
        h1{
            text-align: center;

        }
        .contact{
            background-color: #eee;
            width: 50vw;
            display: grid;
            padding: 1em;
            margin: auto;
            grid-template-columns: [x] auto [y] 1fr;
            grid-gap: 10px;
        }

        .contact label{
            grid-column: x;
            grid-row: auto;
            position: relative;
            top: 15px;


        }
        .contact input{
            grid-column: y;
            grid-row: auto;
            padding: 10px 12px;
            font-weight: bold;
            font-size: 1.2em;
            width: 100%;

        }
    </style>
</head>
<body>
    <h1>grid in form</h1>
    <form action="" class="contact">
        <label for="name">name</label>
        <input type="text" name="name" id="name">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="sacchinkumar@gmail.com" required>

        <label for="mobil">mobile</label>
        <input type="number" name="mobile" id="mobile">

        <button type="submit" class="btn">submit</button>
    </form>
</body>
</html>
