<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table,th,tr,td{
           border: 1px solid black;
           padding: 5px;
       }
       .row3{
           text-align: left;
       }
    </style>
</head>
<body>
    <h1>table 1</h1>
    <img src="" alt="">
    <br>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 2 Cell 2</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr class="row3">
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
