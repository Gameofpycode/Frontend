<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Archivo Black', sans-serif;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(#fff,black);
        }
        .container{
            width: 30%;
            height: 90%;
            background: radial-gradient(rgb(234, 238, 10),rgb(255, 0, 0));
            position: relative;
            overflow: hidden;
        }
        .container .front{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content:center;
            text-align: center;
            z-index: 124;
        }
        .container .front h1{
            font-size: 3em;
            text-transform: uppercase;
            font-weight: 1000;
            line-height: 1.3;
            color: #FFF;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 3px 2px 0px black;
        }
        .container .front img{
        border:5px groove black;
        }
        .container .front button{
            width: 70%;
            height: 50px;
            background-color: black;
            border: none;
            font-size: 20px;
           color: rgb(219, 207, 40);
           border-radius: 30px;
            
        }
        .container .you{
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            top: 0px;
            transform: translateX(100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container .you h1{
            color:yellow;
            font-size: 10em;
            text-shadow: 5px -2px 0px #fff;
        }
        .container .you img{
            border-radius: 50%;
        }
        .container:hover .you{
            transform: translateX(0);
            transition:1s;

        }

 

    </style>
</head>
<body>
<div class="container">
    <div class="front">
        <div class="img">
            <img src="https://www.slogansbuddy.com/wp-content/uploads/2021/12/quotations-on-women-empowerment.jpg" alt="" width="100" height="100">
        </div>
        <div class="content">
            <h1> dear <br> girls,<br> do you know <br> who is responcible for <br> your safety</h1>
            <button>click hear to see</button>
        </div>
    </div>
    <div class="you">
        <div class="img2">
            <img src="https://img.freepik.com/premium-vector/human-hand-pointing-you-illustration_23-2147496840.jpg?w=740" alt="" width="250" height="250">
        </div>
        <div class="text">
            <h1>YOU</h1>
        </div>
    </div>
</div>
</body>
</html>
