<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .container{
            /* width: 100vw; */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:linear-gradient(rgb(224, 196, 143),rgb(230, 176, 76));
        }
        .login_card{
            width: 350px;
            height: 450px;
            background:linear-gradient(rgb(2, 185, 2),rgb(117, 238, 117));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;

        }
        .img img{
            border-radius: 50%;
        }
        .inputs{
            width: 100%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #fff;
        }
        .inputs input{
            border: none;
            outline:none;
            border-bottom: 1px solid #fff;
            background-color: transparent;
            min-width: 100%;
            font-size:1em;
            padding: 10px 0px; 
            color: #fff;  
        }
        .button{
            width: 100%;
            padding: 10px;
        }
        .button .btn{
            width: 30%;
            height: 30px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius:5px;
            border: none;
            background: linear-gradient(rgb(241, 121, 40),rgb(209, 32, 32)
            );
            color: rgb(238, 238, 238);

            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login_card">
            <div class="img">
                <img src="" alt="" width="70" height="70">
    
            </div>
            <div class="inputs">
                <div class="name">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="Email">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="password">
                    <label for="pass">Password</label><br>
                    <input type="password" name="pass" id="pass" required>
                    <!-- <input type="check" name="check" id="check" >show password -->
                </div> 
                        
            </div>
            <div class="button">
                <button class="btn" id="btn">Submit</button>
    
            </div>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
