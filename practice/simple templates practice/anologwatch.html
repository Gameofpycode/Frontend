<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .container{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(16, 23, 80);
        }
        .watch_face{
            
            max-width: 100%;
            min-width: 350px;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            background-color: rgb(230, 227, 215);
            /* border: 3px solid black; */
            background: url(https://illustoon.com/photo/5053.png)no-repeat center;
            background-size: cover;
            position: relative;
            box-shadow: inset 0px 0px 50px rgb(0, 0, 0);
            z-index: 100;

        }
        .container .watch_face span{
            position: absolute;
            transform-origin:bottom center;
            bottom: 50%;
            /* left: 49.2%;  */

        }
        .watch_face .second{
            width: 3px;
            height: 130px;
            background-color: red;
            left: 49.5%;
            border-radius: 50px;
            
        }
        .watch_face .minute{
            width: 4px;
            height: 110px;
            background-color: rgb(252, 192, 81);
            left: 49.5%;
            border-radius: 50px;
           

        }
        .watch_face .hour{
            width: 5px;
            height:80px;
            background-color: rgb(255, 255, 255);
            left: 49.3%;
            border-radius: 50px;
        }
        .watch_face .nob_ring{
            width: 20px;
            height: 20px;
            border: 7px solid red;
            background-color: rgb(253, 253, 253);
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="watch_face">
            <span class="hour" id="hour"></span>
            <span class="minute" id="minute"></span>
            <span class="second" id="second"></span>
            <span class="nob_ring"></span>
        </div>
    </div>
    <script>
        function rotateHand(){
            var date = new Date();
        var time_seconds=date.getSeconds();
        console.log(time_seconds);

        var time_minutes=date.getMinutes();
        console.log(time_minutes);

        var time_hours=date.getHours();
        console.log(time_hours%12);

        var second = document.getElementById("second");
        var minute = document.getElementById("minute");
        var hours = document.getElementById("hour");

        var hour_deg=(time_hours*30)+(0.5*time_minutes);
        var minutes_deg=(time_minutes*6)+(0.1*time_seconds);
        var seconds_deg=(time_seconds*6);
        console.log('h=',hour_deg);

        hours.style.transform=`rotate(${hour_deg}deg)`;
        minute.style.transform=`rotate(${minutes_deg}deg)`;
        second.style.transform=`rotate(${seconds_deg}deg)`;
        }
        setInterval(rotateHand,1000);
        

    


    </script>
</body>
</html>
