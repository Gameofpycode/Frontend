<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
            background-color: rgb(22, 1, 41);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a{
            position: relative;
            display: inline-block;
            text-decoration: none;
            padding: 15px 30px;
            color: blue;
            text-transform: uppercase;
            letter-spacing: 4px;
            overflow: hidden;
            font-size: 30px;
            transition: 0.2s;
        }
        a:hover{
            color: #255748;
            background-color: #1ff3fa;
            box-shadow: 0px 0px 15px white,0px 0px 40px  #1ff3fa,0px 0px 80px  #1ff3fa;
        } 

        a span{
            position: absolute;
            display:block;
        }
        a span:nth-child(1){
            top:0;
            left: -100%;
            width: 100%;
            height: 2px;
            background:linear-gradient(90deg,transparent,#2196f3) ;
        }
        a:hover span:nth-child(1){
            left:100%;
            transition:1s;
            transition-delay: 0.5s;
        }
        a span:nth-child(2){
            top:-100;
            right: 0;
            width: 2px;
            height: 100%;
            background:linear-gradient(180deg,transparent,#2196f3) ;
        }
        a:hover span:nth-child(2){
            top:100%; 
            transition:2s;
            transition-delay: 0.50s;

        }
        a span:nth-child(3){
            bottom:0;
            right: -100%;
            width: 100%;
            height: 2px;
            background:linear-gradient(270deg,transparent,#2196f3) ;
        }
        a:hover span:nth-child(3){
            right:100%; 
            transition:1s;
            transition-delay: 0.25s;
        }
        
        a span:nth-child(4){
            bottom:-100;
            left: 0;
            width: 2px;
            height: 100%;
            background:linear-gradient(360deg,transparent,#2196f3) ;
        }
        a:hover span:nth-child(4){
            bottom:100%; 
            transition:2s;
            transition-delay: 0.75s;
        }


    </style>
</head>
<body>
    <a href="#">
        <span></span><span></span><span></span><span></span>
        Neon Button
    </a>

</body>
</html>
