<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .container{
            width: 100%;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(3, 3, 65);

        }
        .container .ring{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top: 5px solid skyblue;
            margin: -20px;
            animation: anim 4s infinite;
            position: relative;

        }
        .ring:nth-child(3){
            position: absolute;
            top: 225px;
            animation: anim1 2s linear infinite;
             animation-delay: 4; 
        }

        .ring:nth-child(1){
            position: relative;
            animation: anim1 2s linear infinite;
            animation-delay: 0s; 
        }

        .ring:nth-child(2){
            animation: anim1 2s linear infinite;
            animation-delay: 0.2s; 
        }

        .ring:nth-child(3)::before{
            content: " ";
            width: 15px;
            height: 15px;
            background-color: aqua;
            position: absolute;
            right: 12px;
            top: 12px;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 3px rgba(229, 255, 0, 0.514),
            0px 0px 0px 6px rgba(127, 255, 212, 0.431),
            0px 0px 0px 9px rgba(5, 5, 216, 0.5); 
            
        }

        .ring:nth-child(2)::before{
            content: " ";
            width: 15px;
            height: 15px;
            background-color: aqua;
            position: absolute;
            right: 12px;
            top: 12px;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 3px rgba(229, 255, 0, 0.514),
            0px 0px 0px 6px rgba(127, 255, 212, 0.431),
            0px 0px 0px 9px rgba(5, 5, 216, 0.5); 
           
        }
        .ring:nth-child(1)::before{
            content: " ";
            width: 15px;
            height: 15px;
            background-color: aqua;
            position: absolute;
            right: 12px;
            top: 12px;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 3px rgba(229, 255, 0, 0.514),
            0px 0px 0px 6px rgba(127, 255, 212, 0.431),
            0px 0px 0px 9px rgba(5, 5, 216, 0.5); 
        }

        @keyframes anim {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        @keyframes anim1 {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        @keyframes anim2 {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(-360deg);
            }
        }

        @keyframes anim3 {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
</body>
</html>
