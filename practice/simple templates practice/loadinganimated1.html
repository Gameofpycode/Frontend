<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .container{
            width: 100%;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(3, 3, 65);

        }
        .container .ring{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            border-top: 5px solid skyblue;
            margin: -20px;
        }
        .ring:nth-child(3){
            position: absolute;
            top: 225px;
        }
        .ring:nth-child(3)::before{
            content: " ";
            width: 15px;
            height: 15px;
            background-color: aqua;
            position: absolute;
            right: 12px;
            top: 12px;
            border-radius: 50%;
            box-shadow: 0px 0px 0px 5px rgba(229, 255, 0, 0.514),0px 0px 0px 10px rgba(127, 255, 212, 0.431),0px 0px 0px 12px rgba(5, 5, 216, 0.5); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
</body>
</html>
