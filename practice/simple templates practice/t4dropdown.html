<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: sans-serif;
        }
        .logo{
            color: white;
            font-size: 30px;
        }
        .logo span{
            color: blueviolet;
        }
        .menubar{
            background-color: rgba(0, 0, 0, 0.829);
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            position: relative;

        }
        .menubar ul{
            list-style: none;
            display: flex;
            
    
        }
        .menubar ul li{
            padding: 7px 30px;
            position: relative;

        }
        .menubar ul li a{
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s;

        }
        .menubar ul li a:hover{
            color:orangered;
        }
        .dropdown1{
            display: block;
            position: absolute;
            left: 0;
            top: 100%;
            background-color: black;
        }

        .dropdown1 ul{
            display: block;
            margin: 10px;
        }
        .dropdown1 ul li{

        }

    </style>
</head>
<body>
    <div class="menubar">
        <h1 class="logo">light<span>code.</span></h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages <i class="fas fa-caret-down"></i></a>
                <div class="dropdown1">
                    <ul>
                        <li><a href="#">pricing</a></li>
                        <li><a href="#">portfolio</a></li>
                        <li><a href="#">team</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">conatc us</a></li>
        </ul>
    </div>
</body>
</html>
