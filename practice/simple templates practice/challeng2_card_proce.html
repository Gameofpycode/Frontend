<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
         
        body{
            width: 100vw;
            height: 100vh;
            color: rgb(32, 32, 32);
           
        }
        .container{
            width: 65%;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            right: -270px;
            top: 50px;
            gap: 10px;
            /* background-color: bisque; */
        }

        header{
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;

        }
        header p span{
            font-size: 2em;
            position: relative;
            top: 5px;
            color: rgb(77, 77, 224);
        }

        .card{
            padding: 30px;
            width: 280px;
            height: 350px;
            background-color: hsl(0, 0%, 100%);
            box-shadow: 0px 0px 20px rgb(228, 225, 225) ;
            display: block;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            /* justify-content: center   */

            
        }
        .card .head{
            padding: 0px 20px 20px 20px; 
            font-size:1.7em;   
        }
        .card .head span{
            font-size: 0.5em;
        }
        .card .head p{
            font-size: .8em;
        }
        .card h4{
            padding: 10px;
            border-bottom: 1px solid rgb(190, 184, 184);
            font-weight: 500;
        }
        .card .card_footer{
            padding: 20px;
        }
        .card .btn{
            width: 220px;
            height: 40px;
            background:linear-gradient(rgba(147, 58, 231, 0.664),rgba(49, 49, 233, 0.651));
           border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            left: -20px;

        }
        .card .btn h2{
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 3px;
        }

        .card:hover{
            background:linear-gradient(45deg,rgb(33, 33, 231),rgb(103, 103, 206));
            color: #fff;
            transform: scale(1.2);
            transition: 1s;
        }
    </style>
</head>
<body>

    </div>
