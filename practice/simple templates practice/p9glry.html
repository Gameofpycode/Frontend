<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(125, 219, 36);
        }
        .gallary{
            width: 500px;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .container{
            width:1000px;
            border: 5px double rgb(221, 69, 213);
            display:grid;
            grid-template-columns: repeat(4,1fr);
            grid-column:200px;
            grid-gap:30px;
            padding:3em;
            padding-left:3.2em ;
            
            background-color: black;
            overflow: auto;
            box-shadow: inset 0px 0px 20px rgba(255, 255, 255, 0.924);
            box-shadow: 0px 0px 20px rgba(207, 95, 95, 0.924);

        }
       .container img{
            max-width: 70px;
            height: 70px;
            border:2px solid #fff;
            /* border-style: outset; */
            border-radius: 5px;
            transition: all 1s;
            box-shadow: 0px 0px 10px rgb(233, 144, 144);     
        }
        .container .img1:hover{
            transform: translateX(-10px);    
        }
        .container .img2:hover{
            transform: scale(1.1,1.1);
        }
        .container .img3:hover{
            transform: rotate(-360deg);
        }
        .container .img4:hover{
            transform:rotateX(360deg) ;
        }
        .container .img5:hover{
            transform: translateX(400px) rotate(880deg) translateY(5px);    
        }
        .container .img6:hover{
            transform:matrix( 1.2,0,0,1.1,-20,-20) ;
        }
        .container .img7:hover{
            transform:matrix( 1.2,0,0,1.1,20,-20) ;
        }
        .container .img9:hover{
            transform:translateY(10px)
        }
        .container .img8:hover{
            transform: translateX(-400px) rotate(-880deg) translateY(5px);
        }
        .container .img11:hover{
            transform: rotate(-50deg) translateX(100px);;
        }
        .container .img10:hover{
            transform:rotateY(360deg) ;   
        }
        .container .img12:hover{
            transform:skew(5deg) scale(1.2,1.2); 
            overflow: hidden;  
        }


    </style>
</head>
<body>
    <div class="gallary">
        <div class="container">
            <img class="img1" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="" >
            <img class="img2" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img3" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img4" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img5" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img6" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img7" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img8" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img9" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img10" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img11" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
            <img class="img12" src="https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631677.jpg&fm=jpg" alt="">
           
        </div>

    </div>
</body>
</html>
