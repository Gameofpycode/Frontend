<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(https://static.vecteezy.com/system/resources/previews/012/680/798/large_2x/dark-wood-texture-background-for-design-modern-wooden-for-wallpaper-with-copy-space-free-photo.JPG) no-repeat center;
            background-size: cover;
            box-shadow: inset 0px 0px 10px #000, inset 0px 0px 20px #000,inset 0px 0px 100px #000, inset 0px 0px 120px #000;
            
        }
        .display{
            width: 100%;
            padding: 10px;
            background-color:rgb(102, 231, 102);
            border: 5px solid black;
            border-style: ridge;
            border-radius: 10px;
            outline: none;
            border: none;
            box-shadow: inset 2px 2px 5px rgb(77, 76, 76), inset 2px 2px 10px rgb(77, 76, 76), 2px 5px 10px #000;
            border: 1px solid #fff;
            font-size: 3em;
            

            
        }
        .menu{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .menu input{
            border: none;
            border-radius: 10px;
            padding: 20px 25px;
            margin: 6px;
            margin-top: 15px;
            font-size: 1.6em;
            color:white;
            cursor: pointer;
            border: 1px solid #fff;
            background-color: #000;
            box-shadow: 0px 8px 10px rgb(0, 0, 0), inset 0 0 10px rgb(138, 137, 137);

          
        }
        .menu input:active{
            transform:scale(0.9)
        }
        .buttons{
            padding: 30px 20px;
            height: fit-content;
            box-shadow: 0px 0px 20px rgb(0, 0, 0) , inset 2px 5px 10px #000,inset 5px 5px 20px #000,inset 0px 0px 30px rgb(0, 0, 0);
            text-align: center;
            padding-top: 40px;
            padding-bottom: 30px;
            border-radius:10px ;
            background: url(https://images.unsplash.com/photo-1546484396-fb3fc6f95f98?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFyayUyMHdvb2QlMjB0ZXh0dXJlfGVufDB8fDB8fHww&w=1000&q=80);
            max-width: 360px;
           
               
        }
        .menu .math{
            color:white;
            background: url(https://us.123rf.com/450wm/titco/titco1902/titco190200110/118017656-brown-wood-texture-dark-wooden-abstract-background.jpg?ver=6);
            box-shadow: 0px 8px 10px rgb(0, 0, 0), inset 0 0 10px rgb(31, 31, 31);
        }

        .menu .red{background: brown;}
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
        <input class="display" type="text">
        <br>
        <div class="menu">
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input class="math" type="button" value="+">
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input  class="math" type="button" value="-">
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input class="math" type="button" value="x">
        <input class="red" type="button" value="C">
        <input type="button" value="0">
        <input class="math" type="button" value="=">
        <input class="math" type="button" value="/">
        
    </div>
</div>


    </div>
</body>
</html>
