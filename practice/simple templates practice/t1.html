<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
           
        }
        .container{
            width: 100%;
            height:100vh;
            background: url(./img.jpg);
            background-size: cover;
        }
        header{
            background-color: rgba(255, 255, 255, 0.472);
            padding: 10px;
            height: fit-content;
        }
      

        header a{
            text-decoration: none;
           
        }
        header ul {
            padding: 0px 12px;
            display: flex;
            list-style-type: none;
            justify-content: end;
        }

        header ul li{
            padding: 2px 1em;
            border:2px solid rgb(112, 24, 255);
            margin: 2px 5px;
            font-size: 2em;
            background-color:transparent;
            border-radius: 8px;
            transition: 0.8s;    
        }
        header ul li:hover{
            background-color: #fff;
            transform: scale(0.8);
        }
        .home .head-text .inputs{
            padding: 10px;
        }
            

      
        .home{
           
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);
        
            
        }
        h1{
            font-size: 5em;
        }
        .head-text{
            text-align: center;
        }
        input{
            outline: none;
            padding: 10px;
            font-size: 1.2em;
            background-color: rgba(240, 248, 255, 0.5);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 8px;
            margin-right: 10px;

        }
        input::placeholder{color: rgb(98, 98, 245);}
        input:focus{border:3px solid rgb(112, 24, 255)}
       

    </style>
</head>
<body>
    <div class="container">
    <header>
    <div class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Gallay</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">contact</a></li>


        </ul>
    </div>
</header>
<div class="home">
    <div class="head-text">
        <h1>WEB CREATION</h1>
        <input type="text" placeholder="WHATCH VIDEO">
        <input type="text" placeholder="EXPLORE MORE">
    </div class="inputs">
    
</div>
</div>

</div> 
</body>
</html>
