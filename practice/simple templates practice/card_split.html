<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;
        }
        .container1{
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px 20px 0px 20px;
        }
        .container2{
            width: 100vw;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;

        }
        .container2 .card{
            width: 130px;
            height: 600px;
            background-color: var(--c);
            border: 5px ridge #fff;
            position: absolute;
            bottom: 70px;
            animation: anim 3s linear infinite alternate;
            transform-origin: bottom;
            
        }
        .nob{
            width: 150px;
            height: 150px;
            background-color: rgb(12, 12, 12);
            position: absolute;
            border-radius: 50%;
            border: 30px solid rgb(245, 10, 10);
        }
        @keyframes anim{
            from{
                transform: rotate(var(--r2));
                opacity: var(--o);
                border-radius: 150px 0 0 0;
            }
            to{
                transform: rotate(var(--r));
                opacity: var(--o);
                border-radius: 0px 150px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="container2">
            
            <div class="card" style="--c:blue; --r:-90deg;--r2:90deg;--o:0.4"></div>
            <div class="card" style="--c:green; --r:-65deg;--r2:65deg;--o:0.6"></div>
            <div class="card" style="--c:yellow; --r:-40deg;--r2:40deg;--o:0.8"></div>
            <div class="card" style="--c:red; --r:-15deg;--r2:15deg;--o:0.9"></div>
            <div class="card" style="--c:aqua; --r:15deg;--r2:-15deg;--o:0.9"></div>
            <div class="card" style="--c:orange; --r:40deg;--r2:-40deg;--o:0.8"></div>
            <div class="card" style="--c:rgb(209, 190, 137); --r2:-65deg;--r:65deg;--o:6"></div>
            <div class="card" style="--c:deeppink; --r:90deg;--r2:-90deg;--o:0.4"></div>
            <div class="nob"></div>
        </div>
    </div>
</body>
</html>
