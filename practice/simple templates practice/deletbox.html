<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family:'Times New Roman', Times, serif;
        }
        body{
            width: 100vw;
            height: 100vh;
            background:linear-gradient(rgb(255, 238, 0) ,rgb(226, 230, 19));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .conatiner{
            width: 200px;
            height: 150px;
            /* background: #fff; */
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            border-bottom: 2px solid red;
            
        }
        .conatiner .deleteBox{
            width:50%;
            height: 100%;
            /* background-color: aqua; */
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            justify-content: center;

        }
        .conatiner .deleteBox .cap{
            width: 70px;
            height: 10px;
            background-color: red;
            position: relative;
            transform-origin: left;
            animation: cap 2s ;
           
        }

        .conatiner .deleteBox .cap::before{
            content: " ";
            width: 20px;
            height: 10px;
            background-color: red;
            position: absolute;
            top: -10px;
            left: 25px;
        }
        .conatiner .deleteBox .box{
            width: 70px;
            height: 80px;
            border: 10px solid red;
            border-top: none;
            position: relative;
            overflow: hidden;
            transform-origin: left top;
            animation: box 2s ;
            
        }
        .conatiner .deleteBox .box::after{
            content: " ";
            width: 100%;
            height: 80%;
            background-color:#fff;
            position: absolute;
            bottom: -100px;
            /* display: none; */
            animation: delete 2s ;
            z-index: -10;
        }
        .conatiner .deleteText{
            width: 50%;
            height: 100%;
            /* overflow: hidden; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button{
            background: none;
            border: none;
            font-size: 2.3em;
            color: #fff;
            letter-spacing: 2px;
            font-weight:600;
            font-style: italic;
            position: relative;
            top: -20px;
            /* border-bottom: 1px solid #fff; */
            animation: text 2s ;
            
        }

        @keyframes cap {
            0%{
                transform:rotate(0deg);
            }
            50%{
                transform:rotate(-50deg); 
            }
            100%{
                transform: rotate(0deg);
            }
            
        }

        @keyframes text {
            0%{
                transform: translateX(0px);
              

            }
            50%{
                transform: translateX(-60px);
                letter-spacing: 5px;
                /* opacity: 0.2; */
            }
           
            100%{
                transform: translateX(-100);
                opacity: 0;
            }
            
        }
        @keyframes delete {
          0%{
              transform: translateY(0px);
          }  
          50%{
            transform: translateY(-100px);
            /* display: block; */
          }
          100%{
            transform: translateY(0px);
          }
        }
        @keyframes box{
            0%{
                transform:rotate(0deg);
            }
            50%{
                transform:rotate(50deg); 
            }
            100%{
                transform:rotate(0deg); 
            }           
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="deleteBox">
            <div class="cap"></div>
            <div class="box"></div>
        </div>
        <div class="deleteText">
            <button type="submit" class="sub" id="sub" onsubmit="submitHandler()">Delete</button>
        </div>
    </div>
</body>
</html>
