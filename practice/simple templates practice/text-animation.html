<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          width: 100%;
          height:100vh;
          display: flex;
          align-items: center;
          justify-content: center;

        }

        .text{
            width: 90%;
            min-height: 50vh;
            background-color: black;
            /* display: flex;
          align-items: center;
          justify-content: center; */
        }
        .text h1{
            color: gold;
            font-size: 5em;
            animation-name:anim;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: forwards;
            
        }
        .text h1 span{
            color: black;
            animation-name:anim;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: forwards;
        }
        @keyframes anim{
            0%{
                color: #fff;
                letter-spacing: 1.2em;
                word-spacing: 1em;
                opacity: 0.5;
            }
            25%{
                transform: rotateY(360deg);
            }
            50%{
                text-shadow: 10px -10px 5px #fff;
                opacity: 0.7;
                
               
            }
            75%{

                
            }

            100%{
                color: gold;
                letter-spacing: 0.1em;
                word-spacing: 0em;
                opacity: 1;
            }
            }
        }
    </style>
</head>
<body>
    <div class="text">
        <h1>sa 
            <span>C</span>
            <span>H</span>
            <span>I</span>
            <span>N</span>
            <span>N</span>
            <span>A</span>
        </h1>
    </div>
</body>
</html>
