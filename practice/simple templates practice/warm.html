<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .conatiner{
            width: 600px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .conatiner .food{
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: aquamarine;
            overflow: hidden;
            gap: 20px;
            flex-wrap: nowrap;
            
        }
        .conatiner .pocman{
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(49, 48, 46);
            position: relative;
        }
        .conatiner .pocman .head{
            width: 100px;
            height: 200px;
            background-color: yellow;
            border-radius: 100px 0px 0px 100px;
            position: absolute;
            left: 0;
        }
        .conatiner .pocman .up{
            width: 200px;
            height: 100px;
            background-color: rgb(255, 255, 0);
            border-radius: 100px 100px 0px 0px;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: center bottom;
            animation: up 1s infinite;
        }
        .conatiner .pocman .down{
            width: 200px;
            height: 100px;
            background-color: yellow;
            border-radius: 0px 0px 100px 100px;
            position: absolute;
            bottom: 0;
            left: 0;
            transform-origin: center top;
            animation: down 1s infinite;
        }
    
        .conatiner .food span{
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            animation: food 10s infinite;
            
            
        }

        @keyframes up {
            0%{
                transform: rotate(0deg)
            }
            50%{
                transform: rotate(-40deg)
            }
            100%{
                transform: rotate(0deg)
            }
            
        }
        @keyframes down {
            0%{
                transform: rotate(0deg)
            }
            50%{
                transform: rotate(40deg)
            }
            100%{
                transform: rotate(0deg)
            }
            
        }
        @keyframes food {
            /*   */
            100%{
                transform: translateX(-600px);
            }
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="food">
            <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="pocman">
            <div class="head"></div>
            <div class="up"></div>
            <div class="down"></div>
        </div>
    </div>
</body>
</html>
