<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position:relative;

        }
        div.wire{
            width: 10px;
            height: 200px;
            background-color: rgba(104, 13, 24, 0.726);
            
        }
        div.holder{
            width:120px;
            height:150px;
            background:linear-gradient(rgb(66, 65, 65),rgb(131, 129, 129));
            border-radius: 50px 50px 0px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            box-shadow: inset 5px 0px 5px rgb(78, 77, 77),inset 10px 0px 5px rgb(153, 149, 149);
            z-index: 10;
        }
        .holder div{
            width: 105%;
            height: 15px;
            background-color: rgb(119, 118, 117);
            /* border: 1px solid black; */
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: inset 0px 0px 5px black;
            
            /* position: absolute;
            bottom: 10px; */
            
        }
        .bulb{
            width: 250px;
            height: 250px;
            background-color: rgba(49, 49, 49, 0.541);
            border-radius: 50%;
            position: relative;
            bottom: 15px;
            border: 1px solid #fff;
            box-shadow: inset 10px 5px 10px rgb(49, 49, 49),inset 10px 0px 10px rgb(117, 114, 114);
        }
        .bulb:hover{
            background:radial-gradient(rgb(255, 174, 0), rgb(240, 225, 18));
            box-shadow: 0px 0px 10px yellow,0px 0px 20px yellow,0px 0px 40px yellow,0px 0px 60px yellow,0px 0px 90px yellow,0px 0px 150px yellow,0px 0px 400px yellow,0px 0px 1000px rgb(255, 102, 0),0px 0px 2000px rgb(255, 0, 0);
            border: none;
        }
    </style>
</head>
<body>
    <div class="div container">
        <div class="wire">

        </div>
        <div class="holder">
           <div></div>
           <div></div>
           <div></div>
        </div>
        <div class="bulb">
            
        </div>
    </div>
</body>
</html>
