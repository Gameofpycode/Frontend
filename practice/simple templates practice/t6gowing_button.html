<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;}

    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;     
    }
    
    a{
        position:relative;
        display: inline-block;
        font-size: 1.6em;
        letter-spacing: 10px;
        /* font-weight: bold; */
        text-decoration: none;
        text-transform: uppercase;
        color: aqua;
        padding: 25px 40px;
        border: 2px solid aqua;
        z-index: 1;
        overflow: hidden;
        transition: color 0.5s, box-shadow 0.5s;     
    }

    a:hover{
        transition-delay: 0s,0.3s;
        color: #fff;
        border:1px solid #fff;
        box-shadow: 0 0 10px #0ef,
        0 0 20px #0ef,
        0 0 60px #0ef,
        0 0 80px #0ef;
    }

    a::before{
        content: '';
        position: absolute;
        top: 0;
        left:-60px;
        width: 0;
        height:100%;
        background-color: aqua;
        transform: skew(35deg);
        z-index: -1;
        transition: 0.5s;
    }

    a:hover:before{
        width: 100%;
    }

    </style>
</head>
<body>
    <a href="#">BUTTON</a>
</body>
</html>
