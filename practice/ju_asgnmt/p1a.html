<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table td {
      border: 2px solid black;
      background-color: red;
      height: 20px;
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4" rowspan="3">A</td>
      <td colspan="2">D</td>
      <td colspan="2">E</td>
    </tr>
    <tr>
      <td colspan="2">F</td>
      <td colspan="2">G</td>
    </tr>
    <tr>
      <td colspan="2">H</td>
      <td colspan="2">I</td>
    </tr>
    <tr>
      <td colspan="4" rowspan="2">B</td>
      <td colspan="2">J</td>
      <td colspan="2">K</td>
    </tr>
    <tr>
      <td rowspan="4" colspan="4">L</td>
    </tr>
    <tr>
      <td rowspan="3" colspan="4">C</td>
    </tr>
    <tr>
      <td>SL</td>
      <td>Items</td>
      <td>Due Dt</td>
      <td>Qty</td>
      <td>Rate</td>
      <td>Per</td>
      <td>Dis%</td>
      <td>Amt</td>
    </tr>
  </table>
</body>
</html>
