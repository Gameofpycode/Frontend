<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>marquee tag moving text</h3>
<!--direction=> left,right,up,down-->
<marquee behavior="" direction="right"><h1>this is sample text</h1></marquee>

<marquee behavior="srcoll" direction="right"><h1>"scroll"</h1></marquee>
<marquee behavior="srcoll" direction="left"><h1>"scroll"</h1></marquee> 
<marquee behavior="scroll" direction="up"><h1>scroll</h1></marquee>
<marquee behavior="scroll" direction="down"><h1>scroll</h1></marquee>

<marquee behavior="slide" direction="right"><h1>slide text</h1></marquee>
<marquee behavior="alternate" direction="right"><h1>alternet text</h1></marquee>
</body>
</html>
