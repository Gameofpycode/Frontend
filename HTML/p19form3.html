<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">

    <label for="">Search</label>
    <input type="search" name="myKey">

    <label for="">Range</label>
    <input type="range" name="myRange" id="num" min="0" max="1000" step="50" value="100" onchange="getValue()" style="width:100%">
    <p><strong id="output"></strong></p>

    <br><br>

    <label for="">choose color</label>
    <input type="color" name="myColor">
    
    <br><br>
    <input type="submit" value="submit">
    <input type="reset">

</form>
<script>
    function getValue(){
        var x =document.getElementById("num").value;
        document.getElementById("output").innerText=x;
    }

    getValue();
</script>
</body>
</html>
