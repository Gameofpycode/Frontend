<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre formated tag</title>
</head>
<body>
    <h3>pre formated tag</h3>
    <p>
        function product(a,b){
            return a*b;
        }
    </p>
    <hr>
    <pre>
    <p>
        function product(a,b){
            return a*b;
        }
    </p>
    </pre>
    <hr>
    <p>
        <code>
            function product(a,b){
                return a*b;
            }
        </code>
    </p>

    <hr>

    <!--bi-directional object-->

    <p><bdo dir="rtl">welcome to html</bdo></p>
    <p><bdo dir="ltr">welcome to html</bdo></p>
    
</body>
</html>
