<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
          border: 2px black solid;
          border-collapse: collapse;
          text-align: center;
        }

        td{
            padding: 6px;
        }
        th{
            text;
        }
        
    </style>
</head>
<body>

        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">David</td>
            <td>maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>pysics</td>
            <td>90</td>

        </tr>
        <tr>
            <td>Computer</td>
            <td>70</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Pysics</td>
            <td>70</td>

        </tr>
        <tr>
            <td>Computers</td>
            <td>90</td>
        </tr>
    </table>
    
</body>
</html>
