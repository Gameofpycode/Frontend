<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=form
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        <label for="first">String formate of input </label>
        <input type="text" name="first" id="first" minlength="5" maxlength="">
        <br><br>

        <label for="">Number</label>
        <input type="number" name="" id=""><!--e - expo-->

        <br><br>

        <label for="">Gender(multiple action)</label>
        <input type="radio" name="gender" id="" value="male">Male
        <input type="radio" name="gender" id="" value="female"> female
        <input type="radio" name="gender" id="" value="transgender">Transgender

        <br><br>
        <label for="">Languages</label>
        <!--true-> checked,false-> not checked-->
        <input type="checkbox" name="lang1" id="" value="Kannada">Kannada
        <input type="checkbox" name="lang2" id="" value="English">English
        <input type="checkbox" name="lang3" id="" value="Hindi">Hindi
        <input type="checkbox" name="lang4" id="" value="Telugu">Telugu

        <br><br>

        <label for="">date inputes</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="month" name="" id="">
        <br><br>
        <input type="week" name="" id="">

        <br><br>
        <label for="">time</label>
        <input type="time" name="" id="">
        
        <br><br>

        <label for="web">website</label>
        <input type="url" name="" id="web" placeholder="http://www.xyz.com">

        <br><br>
        <label for=""> File Upload</label>
        <input type="file" name="myFile" id="">

        <br><br>
        <input type="submit" value="create">
        <input type="reset" value="clear">


    </form>
</body>
</html>
