<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        table,tr,td,th {
            border: 1px black solid;
            border-collapse: collapse;
            text-align: center;

        }
        td,th{
            padding:10px
        }
        th{
            background-color: #999;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h3>Table2</h3>
    <table>
        <tr>
            <th>Products</th>
            <th>Flavers</th>
        </tr>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Almond</td>
        </tr>
        <tr>
            <td>Mnago</td>
        </tr>
        <tr>
            <td>Chocolate</td>
        </tr>
        <tr><td colspan="2">These are exclusive flavers</td></tr>

    </table>
    
</body>
</html>
